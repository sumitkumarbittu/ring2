<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Database Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .file-label.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .file-text {
            color: #666;
            font-size: 0.9em;
        }

        .file-button {
            background: #667eea;
            color: white;
            padding: 6px 15px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .help-text {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.5em;
            }
        }

        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.85em;
            color: #666;
            display: none;
        }

        .file-preview.show {
            display: block;
        }

        .file-preview strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíç Ring Database Form</h1>
            <p>Fill in the details below to submit your ring information</p>
        </div>

        <div class="form-container">
            <div id="alertBox" class="alert"></div>

            <form id="ringForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" maxlength="20" placeholder="Enter your name">
                    <div class="help-text">Maximum 20 characters</div>
                    <div class="error-message" id="name-error"></div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                        <div class="help-text">10-15 digits</div>
                        <div class="error-message" id="phone-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com">
                        <div class="error-message" id="email-error"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="ring_size">Ring Size <span class="required">*</span></label>
                        <input type="number" id="ring_size" name="ring_size" step="0.01" placeholder="e.g., 7.5">
                        <div class="help-text">Decimal allowed (e.g., 7.25)</div>
                        <div class="error-message" id="ring_size-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="caret">Caret <span class="required">*</span></label>
                        <input type="number" id="caret" name="caret" placeholder="e.g., 24">
                        <div class="help-text">Whole number only (max 2 digits)</div>
                        <div class="error-message" id="caret-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ss">Screenshot/Photo <span class="required">*</span></label>
                    <div class="file-input-wrapper">
                        <input type="file" id="ss" name="ss" accept="image/*,application/pdf">
                        <label for="ss" class="file-label" id="ss-label">
                            <span class="file-text" id="ss-text">No file selected</span>
                            <span class="file-button">Choose File</span>
                        </label>
                    </div>
                    <div class="file-preview" id="ss-preview"></div>
                    <div class="help-text">Maximum 10MB - All file types allowed</div>
                    <div class="error-message" id="ss-error"></div>
                </div>

                <div class="form-group">
                    <label for="aadhar">Aadhar Document <span class="required">*</span></label>
                    <div class="file-input-wrapper">
                        <input type="file" id="aadhar" name="aadhar" accept="image/*,application/pdf">
                        <label for="aadhar" class="file-label" id="aadhar-label">
                            <span class="file-text" id="aadhar-text">No file selected</span>
                            <span class="file-button">Choose File</span>
                        </label>
                    </div>
                    <div class="file-preview" id="aadhar-preview"></div>
                    <div class="help-text">Maximum 10MB - All file types allowed</div>
                    <div class="error-message" id="aadhar-error"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">Submit Form</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://ring2-9mgl.onrender.com/api/save';
        
        const form = document.getElementById('ringForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const spinner = document.getElementById('spinner');
        const alertBox = document.getElementById('alertBox');

        // File input handling
        const fileInputs = ['ss', 'aadhar'];
        fileInputs.forEach(fieldName => {
            const input = document.getElementById(fieldName);
            const label = document.getElementById(`${fieldName}-label`);
            const text = document.getElementById(`${fieldName}-text`);
            const preview = document.getElementById(`${fieldName}-preview`);

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    text.textContent = file.name;
                    label.classList.add('has-file');
                    
                    const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                    preview.innerHTML = `<strong>File:</strong> ${file.name}<br><strong>Size:</strong> ${sizeMB} MB`;
                    preview.classList.add('show');
                } else {
                    text.textContent = 'No file selected';
                    label.classList.remove('has-file');
                    preview.classList.remove('show');
                }
            });
        });

        // Show alert
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            alertBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Show field error
        function showFieldError(field, message) {
            const input = document.getElementById(field);
            const error = document.getElementById(`${field}-error`);
            
            if (input && error) {
                input.classList.add('error');
                error.textContent = message;
                error.classList.add('show');
            }
        }

        // Clear all errors
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            // Disable submit button
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            spinner.style.display = 'block';

            const formData = new FormData();
            
            // Add text fields
            formData.append('name', document.getElementById('name').value.trim());
            formData.append('phone', document.getElementById('phone').value.trim());
            formData.append('email', document.getElementById('email').value.trim());
            formData.append('ring_size', document.getElementById('ring_size').value);
            formData.append('caret', document.getElementById('caret').value);
            
            // Add file fields
            const ssFile = document.getElementById('ss').files[0];
            const aadharFile = document.getElementById('aadhar').files[0];
            
            if (ssFile) formData.append('ss', ssFile);
            if (aadharFile) formData.append('aadhar', aadharFile);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`‚úÖ Success! Record saved with ID: ${data.id}`, 'success');
                    form.reset();
                    
                    // Reset file inputs
                    fileInputs.forEach(fieldName => {
                        document.getElementById(`${fieldName}-text`).textContent = 'No file selected';
                        document.getElementById(`${fieldName}-label`).classList.remove('has-file');
                        document.getElementById(`${fieldName}-preview`).classList.remove('show');
                    });
                } else {
                    if (data.field) {
                        showFieldError(data.field, data.error);
                    }
                    showAlert(`‚ùå Error: ${data.error || 'Submission failed'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Network error. Please check if the server is running.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });

        // Real-time validation
        document.getElementById('phone').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^\d\s\-\(\)\+]/g, '');
        });

        document.getElementById('caret').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^\d\-]/g, '');
            if (e.target.value.length > 2) {
                e.target.value = e.target.value.slice(0, 2);
            }
        });

        // Clear error on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                const errorEl = document.getElementById(`${input.id}-error`);
                if (errorEl) {
                    errorEl.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
